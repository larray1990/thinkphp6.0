<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台模板</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/css/common.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style type="text/css" id="LAY_layadmin_theme"></style>
<body>
    <div id="LAY_WRAP">
        <div id='LAY_app' class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href=""><span>后台管理系统</span></div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-left layui-nav-tree" lay-filter="layui-nav-left">
                    {foreach $ld_arr as $k=>$vo}
                    <li data-name="{$vo['title']}" class="layui-nav-item">
                        <a lay-href="{eq name='vo.name' value='javascript:;'}javascript:;{else/}{:url($vo['name'])}{/eq}"
                           lay-tips="{$vo['title']}" lay-direction="2">
                            <i class="layui-icon {$vo['icon']}"></i>
                            <cite>{$vo['title']}</cite>
                        </a>
                        {notempty name='vo.child'}
                        <dl class="layui-nav-child">
                            {foreach $vo['child'] as $k1=>$v1}
                            <dd>
                                <a lay-href="{:url($v1['name'])}">
                                    <i class="layui-icon {$v1['icon']}"></i>
                                    <cite>{$v1['title']}</cite>
                                </a>
                            </dd>
                            {/foreach}
                        </dl>
                        {/notempty}
                    </li>
                    {/foreach}
                </ul>
            </div>
        </div>
        <!--主体-->
        <div class="layui-body" id="LAY_app_body">
            <div class="layui-header">
                <!-- 头部区域 -->
                <ul class="layui-nav layui-layout-left" lay-filter="layadmin-layout-left">
                    <li class="layui-nav-item layadmin-flexible" lay-unselect="">
                        <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="/" target="_blank" title="前台">
                            <i class="layui-icon layui-icon-website"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;" layadmin-event="refresh" title="刷新">
                            <i class="layui-icon layui-icon-refresh-3"></i>
                        </a>
                    </li>
                    <!--<li class="layui-nav-item layui-hide-xs" lay-unselect="">
                        <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search"
                               layadmin-event="serach" lay-action="template/search/keywords=">
                    </li>-->
                </ul>
                <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                    <li class="layui-nav-item" lay-unselect>
                        <a lay-href="{:url('index/cache')}" layadmin-event="cache" title="清除缓存">
                            <i class="layui-icon layui-icon-fonts-clear"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="javascript:;" layadmin-event="fullscreen">
                            <i class="layui-icon layui-icon-screen-full"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;"> <span>{:session('admin_full_name')}</span> <span
                                class="layui-nav-more"></span></a>
                        <dl class="layui-nav-child">
                            <dd><a layadmin-event="info" lay-href="{:url('admin/info')}">基本资料</a></dd>
                            <dd><a layadmin-event="password" lay-href="{:url('admin/password')}">修改密码</a></dd>
                            <dd><a layadmin-event="logout" lay-href="{:url('login/logout')}">退出</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                        <a href="javascript:;" layadmin-event="theme">
                            <i class="layui-icon layui-icon-theme"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 页面标签 -->
            <div class="layui-body-layout">
                <div class="layadmin-tabsbody-item layui-show">
                    <iframe src="{:url('index/welcome')}" frameborder="0" class="layadmin-iframe"></iframe>
                </div>
            </div>
        </div>
    <!--用于选色效果-->

                                <div class="layadmin-setTheme-logo" style="background-color: #1E9FFF;">

    </div>
    <!--辅助作用一般用于手机遮罩层-->

</body>
<script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>

</html>
