{extend name="public/main" /}
{block name="content"}
<div class="layui-fluid">
    <div class="layui-form" style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                       class="layui-input" value="{$info.title}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" lay-skin="switch" lay-text="开启|禁用" value="1" {if condition="$info.status== 1"}checked{/if}>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}">
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    layui.use(['form'], function () {
        var $ = layui.$
            , form = layui.form;
    });
</script>
{/block}
