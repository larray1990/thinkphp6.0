                {{#  if(d.id != 1){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } }}
                <?php }?>
                <?php if(in_array('admin/AuthGroup/power',$ca_path_arr)){?>
                <a class="layui-btn layui-btn-normal layui-bg-orange layui-btn-xs" lay-event="perm"><i class="layui-icon layui-icon-util"></i>赋权</a>
                <?php }?>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    layui.use(['jquery','table','form','layer'], function(){
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
        //角色表格初始化
        table.render({
            elem: '#dataTable',
            height: 'full-180',
            url: "{:url('AuthGroup/data')}", //数据接口
            method: "post",
            page: true, //开启分页
            autoSort: true,
            even: true,
            limit: 20,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print',{
                title: '加载',
                layEvent: 'reload',
                icon: 'layui-icon-refresh-3',
            }],
            cols: [[
                {type: "checkbox", fixed: "left"},
                {
                    field: 'id',
                    title: '序号',
                    sort: true,
                    width: 80,
                    align: 'center',
                },
                {field: "title", title: "角色名称",align: 'center',},
                {field: "status", align: 'center',templet: '#checkStatus', unresize: true, title: "状态"},
                {field: "create_time", title: "创建时间",align: 'center',},
                {title: "操作", width: 350, align: "center", fixed: "right", toolbar: "#options"}
            ]],
            done : function(res, curr, count)
            {
                if (res.count == 0)
                {
                    $(".layui-table-main").html('<div class="layui-none">暂无数据</div>');
                }
            },
            id:'dataTable',
            text: "对不起，加载出现异常！"
        });
        //工具栏事件
        table.on('toolbar(dataTable)', function(obj){
            var checkStatus = table.checkStatus('dataTable');
            checkData = checkStatus.data; //得到选中的数据
            switch(obj.event){
                case 'add':
                    //添加
                    layer.open({
                        type: 2,
                        title: '添加角色',
                        content: "{:url('AuthGroup/form')}",
                        area: ['400px', '270px'],
                        maxmin: true,
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        yes: function(index, layero){
                            var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                //提交 Ajax 成功后，静态更新表格中的数据
                                layer.msg(JSON.stringify(data.field));
                                var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                                setTimeout(function () {
                                    $.ajax({
                                        type: "post",
                                        url: "{:url('AuthGroup/form')}",
                                        data: data.field,
                                        success: function (data) {
                                            if (data['code'] == 1) {
                                                layer.msg(data['msg'], {icon: 1});
                                                setTimeout(function () {
                                                    var index = parent.layer.getFrameIndex(window.name);
                                                    parent.layer.close(index);
                                                    window.location.reload();
                                                    layer.close(index);
                                                    table.reload('dataTable');
                                                }, 1000);
                                            } else {
                                                layer.msg(data['msg'], {icon: 2});
                                            }
                                        }
                                    });
                                }, 2000);
                            });
                            submit.trigger('click');
                        }
                    });
                    break;
                case 'batchdel':
                    var ids = [];
                    if(checkData.length === 0){
                        return layer.msg('请选择数据', {icon: 2});
                    }
                    if (checkData.length > 0) {
                        $.each(checkData, function (index, element) {
                            ids.push(element.id)
                        })
                    }
                    layer.confirm('确定删除吗？', function(index) {
                        $.post("{:url('AuthGroup/destroy')}", {_method: 'delete', ids: ids}, function (result) {
                            if (result.code == 1) {
                                table.reload('dataTable');
                                layer.close(index);
                                layer.msg(result.msg, {icon: 1});
                            }else{
                                table.reload('dataTable');
                                layer.close(index);
                                layer.msg(result.msg, {icon: 2});
                            }
                        });
                    });
                    break;
                case 'reload':
                    table.reload('dataTable', {
                        page: {curr: 1}
                    });
                    break;
            };
        });

        //监听工具条
        table.on('tool(dataTable)', function (obj) { //注：tool是工具条事件名，dataTable是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('确认删除吗？', function (index) {
                    $.post("{:url('AuthGroup/destroy')}", {_method: 'delete', ids: [data.id]}, function (result) {
                        if (result.code == 1) {
                            obj.del(); //删除对应行（tr）的DOM结构
                            layer.close(index);
                            layer.msg(result.msg, {icon: 1});
                        }else{
                            layer.close(index);
                            layer.msg(result.msg, {icon: 2});
                        }
                    });
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑角色信息',
                    content: "{:url('AuthGroup/form')}?id=" + data.id,
                    area: ['30%', '40%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('AuthGroup/form')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg'], {icon: 1});
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg'], {icon: 2});
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }else if (layEvent === 'perm') {
                layer.open({
                    type: 2,
                    title: '编辑赋权信息',
                    content: "{:url('AuthGroup/power')}?id=" + data.id,
                    area: ['90%', '70%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('AuthGroup/power')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg'], {icon: 1});
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg'], {icon: 2});
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }
        });

        //监听状态修改
        form.on('switch(status)', function(data){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("{:url('state')}",{id:data.elem.name},function(res){
                layer.close(loading);
                if(res.code>0){
                    layer.msg(res.msg,{time:1000,icon:1});
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            });
        });

        var active = {
            //搜索
            search: function () {
                //执行重载
                table.reload('dataTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: form.val('form1'),
                });
            },
            //全部
            all: function () {
                //执行重载
                table.reload('dataTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: form.val('form1', {title: '',}),
                });
            },
        };
        //点击搜索
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{/block}
