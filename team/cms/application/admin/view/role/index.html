{extend name="public/base" /}
{block name="content"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">{$title}</div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" placeholder="请输入角色" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" data-type="search">搜索</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn" lay-event="add">添加</button>
                    <button class="layui-btn layui-btn-danger" lay-event="batchdel">批量删除</button>
                </div>
            </script>
            <table id="dataTable" lay-filter="dataTable"></table>
            <script type="text/html" id="options">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                {{#  if(d.id != 1){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-edit"></i>删除</a>
                {{#  } }}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="perm"><i class="layui-icon layui-icon-edit"></i>赋权</a>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    layui.use(['jquery','table','form','layer'], function(){
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
        //角色表格初始化
        table.render({
            elem: '#dataTable',
            height: $(window).height() - 150,
            url: "{:url('role/data')}", //数据接口
            page: true, //开启分页
            autoSort: true,
            loading: false,
            totalRow: true,
            limit: 18,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print',{
                title: '加载',
                layEvent: 'reload',
                icon: 'layui-icon-refresh-3',
            }],
            cols: [[{type: "checkbox", fixed: "left"},
                {
                    field: 'id',
                    title: '序号',
                    sort: true,
                    width: 80,
                    align: 'center',
                },
                {field: "name", title: "角色名称",align: 'center',},
                {field: "create_time", title: "创建时间",align: 'center',},
                {title: "操作", width: 350, align: "center", fixed: "right", toolbar: "#options"}
            ]],
            text: "对不起，加载出现异常！"
        });
        //工具栏事件
        table.on('toolbar(dataTable)', function(obj){
            var checkStatus = table.checkStatus('dataTable');
            checkData = checkStatus.data; //得到选中的数据
            switch(obj.event){
                case 'add':
                    //添加
                    layer.open({
                        type: 2,
                        title: '添加角色',
                        content: "{:url('role/form')}",
                        area: ['40%', '40%'],
                        maxmin: true,
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        yes: function(index, layero){
                            var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                //提交 Ajax 成功后，静态更新表格中的数据
                                layer.msg(JSON.stringify(data.field));
                                var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                                setTimeout(function () {
                                    $.ajax({
                                        type: "post",
                                        url: "{:url('role/form')}",
                                        data: data.field,
                                        success: function (data) {
                                            if (data['code'] == 1) {
                                                layer.msg(data['msg']);
                                                setTimeout(function () {
                                                    var index = parent.layer.getFrameIndex(window.name);
                                                    parent.layer.close(index);
                                                    window.location.reload();
                                                    layer.close(index);
                                                    table.reload('dataTable');
                                                }, 1000);
                                            } else {
                                                layer.msg(data['msg']);
                                            }
                                        }
                                    });
                                }, 2000);
                            });
                            submit.trigger('click');
                        }
                    });
                    break;
                case 'batchdel':
                    var ids = [];
                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }
                    if (checkData.length > 0) {
                        $.each(checkData, function (index, element) {
                            ids.push(element.id)
                        })
                    }
                    layer.confirm('确定删除吗？', function(index) {
                        $.post("{:url('role/destroy')}", {_method: 'delete', ids: ids}, function (result) {
                            if (result.code == 1) {
                                table.reload('dataTable')
                            }
                            layer.close(index);
                            layer.msg(result.msg, {icon: 6})
                        });
                    });
                    break;
                // case 'getCheckData':
                //     var data = checkStatus.data;
                //     layer.alert(JSON.stringify(data));
                //     break;
                // case 'getCheckLength':
                //     var data = checkStatus.data;
                //     layer.msg('选中了：'+ data.length + ' 个');
                //     break;
                // case 'isAll':
                //     layer.msg(checkStatus.isAll ? '全选': '未全选')
                //     break;
                // case 'LAYTABLE_TIPS':
                //     layer.alert('Table for layui-v'+ layui.v);
                //     break;
                case 'reload':
                    table.reload('dataTable', {
                        page: {curr: 1}
                        //,height: 300
                        //,url: 'x'
                    });
                    break;
            };
        });

        //监听工具条
        table.on('tool(dataTable)', function (obj) { //注：tool是工具条事件名，dataTable是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('确认删除吗？', function (index) {
                    $.post("{:url('role/destroy')}", {_method: 'delete', ids: [data.id]}, function (result) {
                        if (result.code == 1) {
                            obj.del(); //删除对应行（tr）的DOM结构
                        }
                        layer.close(index);
                        layer.msg(result.msg, {icon: 6})
                    });
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑角色信息',
                    content: "{:url('role/form')}?id=" + data.id,
                    area: ['40%', '40%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('role/form')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg']);
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg']);
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }else if (layEvent === 'perm') {
                layer.open({
                    type: 2,
                    title: '编辑赋权信息',
                    content: "{:url('role/power')}?id=" + data.id,
                    area: ['90%', '90%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('role/power')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg']);
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg']);
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }
        });

        var active = {
            //搜索
            search: function () {
                //执行重载
                table.reload('dataTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        name: $('#name').val(),
                    }
                });
            },
        };
        //点击搜索
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{/block}
