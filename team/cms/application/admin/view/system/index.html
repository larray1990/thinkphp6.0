{block name="script"}
<script>
    layui.use(['jquery','table','form','layer'], function(){
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
        //角色表格初始化
        table.render({
            elem: '#dataTable',
            height: $(window).height() - 150,
            url: "{:url('role/data')}", //数据接口
            page: true, //开启分页
            cols: [[{type: "checkbox", fixed: "left"},
                {
                    field: 'id',
                    title: '序号',
                    sort: true,
                    width: 80,
                    align: 'center',
                },
                {field: "name", title: "角色名称",align: 'center',},
                {field: "create_time", title: "创建时间",align: 'center',},
                {title: "操作", width: 350, align: "center", fixed: "right", toolbar: "#options"}
            ]],
            limit: 18,
            text: "对不起，加载出现异常！"
        });


        //监听工具条
        table.on('tool(dataTable)', function (obj) { //注：tool是工具条事件名，dataTable是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('确认删除吗？', function (index) {
                    $.post("{:url('role/destroy')}", {_method: 'delete', ids: [data.id]}, function (result) {
                        if (result.code == 0) {
                            obj.del(); //删除对应行（tr）的DOM结构
                        }
                        layer.close(index);
                        layer.msg(result.msg, {icon: 6})
                    });
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑角色信息',
                    content: "{:url('role/form')}?id=" + data.id,
                    area: ['40%', '40%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('role/form')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg']);
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg']);
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }else if (layEvent === 'perm') {
                layer.open({
                    type: 2,
                    title: '编辑赋权信息',
                    content: "{:url('role/power')}?id=" + data.id,
                    area: ['90%', '90%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('role/power')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg']);
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg']);
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }
        });
        //监听搜索
        form.on('submit(search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('dataTable', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function(){
                var ids = [];
                var checkStatus = table.checkStatus('dataTable')
                    ,checkData = checkStatus.data; //得到选中的数据
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                if (checkData.length > 0) {
                    $.each(checkData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定删除吗？', function(index) {
                    $.post("{:url('role/destroy')}", {_method: 'delete', ids: ids}, function (result) {
                        if (result.code == 0) {
                            table.reload('dataTable')
                        }
                        layer.close(index);
                        layer.msg(result.msg, {icon: 6})
                    });
                });
            }
            ,add: function(){
                layer.open({
                    type: 2,
                    title: '添加角色',
                    content: "{:url('role/form')}",
                    area: ['40%', '40%'],
                    maxmin: true,
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            //提交 Ajax 成功后，静态更新表格中的数据
                            layer.msg(JSON.stringify(data.field));
                            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                            setTimeout(function () {
                                $.ajax({
                                    type: "post",
                                    url: "{:url('role/form')}",
                                    data: data.field,
                                    success: function (data) {
                                        if (data['code'] == 1) {
                                            layer.msg(data['msg']);
                                            setTimeout(function () {
                                                var index = parent.layer.getFrameIndex(window.name);
                                                parent.layer.close(index);
                                                window.location.reload();
                                                layer.close(index);
                                                table.reload('dataTable');
                                            }, 1000);
                                        } else {
                                            layer.msg(data['msg']);
                                        }
                                    }
                                });
                            }, 2000);
                        });
                        submit.trigger('click');
                    }
                });
            }
        };
        //点击搜索
        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{/block}
