<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录|后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/css/login.css" media="all">
</head>
<body>
<div class="layui-login layui-display-show " id="LAY-user-login" style="display: none;">
    <div class="layui-login-main">
        <div class="layui-login-box layui-login-header">
            <h2>管理后台登陆</h2>
        </div>
        <div class="layui-login-box layui-login-body layui-form">
            <div class="layui-form-item">
                <label class="layui-login-icon layui-icon layui-icon-username"
                       for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            {:token()}
            <div class="layui-form-item">
                <label class="layui-login-icon layui-icon layui-icon-password"
                       for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layui-login-icon layui-icon layui-icon-vercode"
                               for="vercode"></label>
                        <input type="text" name="vercode" id="vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="{:url('login/verify')}" class="layui-login-codeimg" id="captcha">
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="layui-form-item" style="margin-bottom: 20px;">-->
<!--                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
<!--                <a href="{:url('login/forget')}" class="layui-jump-change layadmin-link"-->
<!--                   style="margin-top: 7px;">忘记密码？</a>-->
<!--            </div>-->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-radius layui-btn-fluid" lay-submit lay-filter="demo1">登 陆</button>
            </div>
            <div class="layui-trans layui-form-item layui-login-other">
                <label>帐号注册</label>
                <!--          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
                <!--          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
                <!--          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
                <a href="{:url('login/register')}" class="layui-jump-change layui-link">注册帐号</a>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/layui/layui.js"></script>
<script>
    layui.use(['form', 'element', 'jquery'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;
        form.render();

        //提交
        $('#captcha').on('click', function () {
            $(this).attr('src', "{:url('login/verify')}?a=" + Math.random());
        });
        //提交
        form.on('submit(demo1)', function (data) {
            layer.msg(JSON.stringify(data.field));
            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            setTimeout(function () {
                $.ajax({
                    type: "post",
                    url: "{:url('login/login')}",
                    data: data.field,
                    success: function (msg) {
                        if (msg['code'] == 1) {
                            layer.msg(msg['msg']);
                            setTimeout(function () {
                                window.location.href = "{:url('@admin/index')}";
                            }, 1000);
                        } else {
                            layer.msg(msg['msg']);
                        }
                    }
                });
            }, 2000);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
    if (top.location != self.location) top.location = self.location;
</script>
</body>
</html>
