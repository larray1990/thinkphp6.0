{extend name="public/base" /}
{block name="content"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">{$title}111</div>
        <div class="layui-card-body">
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn" lay-event="add">添加</button>
                    <button class="layui-btn layui-btn-danger" lay-event="batchdel">批量删除</button>
                </div>
            </script>
            <table class="layui-table layui-form treeTable" id="dataTable" lay-filter="dataTable" lay-size="sm"></table>
            <script type="text/html" id="options">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    layui.config({
        base: '__STATIC__/lib/extend/'
    }).extend({
        treeTable: 'tree/treeTable'
    }).use(['jquery','table','form','layer','treeTable'], function(){
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
            treeTable = layui.treeTable;
            treeTable.render({
                elem: '#dataTable',
                url: "{:url('permission/data2')}", //数据接口
                icon_key: 'name',
                is_checkbox: true,
                icon: {
                    open: 'layui-icon layui-icon-triangle-d',
                    close: 'layui-icon layui-icon-triangle-r',
                    left: 16,
                },
                autoSort: true,
                loading: false,
                totalRow: true,
                limit: 18,
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print',{
                    title: '加载',
                    layEvent: 'reload',
                    icon: 'layui-icon-refresh-3',
                }],
                end: function(e){
                    form.render();
                },
                cols: [
                    {
                        key: 'name',
                        title: '权限名称',
                        width: '210px',
                        template: function(item){
                            if(item.level == 0){
                                return '<span><i class="layui-icon '+item.icon+'"></i>'+item.name+'</span>';
                            }else if(item.level == 1){
                                return '<span><i class="layui-icon '+item.icon+'"></i>'+item.name+'</span>';
                            }else if(item.level == 2){
                                return '<span><i class="layui-icon '+item.icon+'"></i>'+item.name+'</span>';
                            }
                        }
                    },
                    {key: "con_name", align: 'center', title: "控制器名称"},
                    {key: "ca_path", align: 'center', title: "全路径名称"},
                    {key: "create_time", align: 'center', title: "创建时间",},
                    {title: "操作", width: 350, align: "center", fixed: "right", template: function(item){
                            return '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>\n' +
                                '                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>';
                        }
                    }
                ],
                id:"dataTable",
            });
            //权限表格初始化
            /*treeTable.render({
                elem: '#dataTable',
                height: $(window).height() - 150,
                url: "{:url('permission/data1')}", //数据接口
                treeColIndex: 2,
                treeSpid: 0,
                treeIdName: 'id',
                treePidName: 'up_id',
                page: true, //开启分页
                cols: [[
                    {type: "checkbox",},
                    {field: "show_order", width: 80, align: 'center', title: "序号",},
                    {field: "name",title: "权限名称"},
                    {field: "con_name", align: 'center', title: "控制器名称"},
                    {field: "ca_path", align: 'center', title: "全路径名称"},
                    {field: "create_time", align: 'center', title: "创建时间",},
                    {title: "操作", width: 350, align: "center", fixed: "right", toolbar: "#options"}
                ]],
                done: function () {
                    layer.closeAll('loading');
                    treetable.foldAll('#dataTable');
                }
            });*/
            //监听工具条
            table.on('tool(dataTable)', function (obj) { //注：tool是工具条事件名，dataTable是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data, //获得当前行数据
                    layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'del') {
                    layer.confirm('确认删除吗？', function (index) {
                        $.post("{:url('permission/destroy')}", {_method: 'delete', ids: [data.id]}, function (result) {
                            if (result.code == 1) {
                                obj.del(); //删除对应行（tr）的DOM结构
                            }
                            layer.close(index);
                            layer.msg(result.msg, {icon: 6})
                        });
                    });
                } else if (layEvent === 'edit') {
                    layer.open({
                        type: 2,
                        title: '编辑权限信息',
                        content: "{:url('permission/form')}?id=" + data.id,
                        area: ['90%', '90%'],
                        maxmin: true,
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        yes: function(index, layero){
                            var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                //提交 Ajax 成功后，静态更新表格中的数据
                                layer.msg(JSON.stringify(data.field));
                                var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                                setTimeout(function () {
                                    $.ajax({
                                        type: "post",
                                        url: "{:url('permission/form')}",
                                        data: data.field,
                                        success: function (data) {
                                            if (data['code'] == 1) {
                                                layer.msg(data['msg']);
                                                setTimeout(function () {
                                                    var index = parent.layer.getFrameIndex(window.name);
                                                    parent.layer.close(index);
                                                    window.location.reload();
                                                    layer.close(index);
                                                    table.reload('dataTable');
                                                }, 1000);
                                            } else {
                                                layer.msg(data['msg']);
                                            }
                                        }
                                    });
                                }, 2000);
                            });
                            submit.trigger('click');
                        }
                    });
                }
            });
            //事件
            var active = {
                batchdel: function(){
                    var ids = [];
                    var checkStatus = table.checkStatus('dataTable')
                        ,checkData = checkStatus.data; //得到选中的数据
                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }
                    if (checkData.length > 0) {
                        $.each(checkData, function (index, element) {
                            ids.push(element.id)
                        })
                    }
                    layer.confirm('确定删除吗？', function(index) {
                        $.post("{:url('permission/destroy')}", {_method: 'delete', ids: ids}, function (result) {
                            if (result.code == 1) {
                                table.reload('dataTable')
                            }
                            layer.close(index);
                            layer.msg(result.msg, {icon: 6})
                        });
                    });
                }
                ,add: function(){
                    layer.open({
                        type: 2,
                        title: '添加权限',
                        content: "{:url('permission/form')}",
                        area: ['90%', '90%'],
                        maxmin: true,
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        yes: function(index, layero){
                            var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                //提交 Ajax 成功后，静态更新表格中的数据
                                layer.msg(JSON.stringify(data.field));
                                var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
                                setTimeout(function () {
                                    $.ajax({
                                        type: "post",
                                        url: "{:url('permission/form')}",
                                        data: data.field,
                                        success: function (data) {
                                            if (data['code'] == 1) {
                                                layer.msg(data['msg']);
                                                setTimeout(function () {
                                                    var index = parent.layer.getFrameIndex(window.name);
                                                    parent.layer.close(index);
                                                    window.location.reload();
                                                    layer.close(index);
                                                    table.reload('dataTable');
                                                }, 1000);
                                            } else {
                                                layer.msg(data['msg']);
                                            }
                                        }
                                    });
                                }, 2000);
                                // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                // table.reload('submit'); //数据刷新
                                // layer.close(index); //关闭弹层
                            });
                            submit.trigger('click');
                        }
                    });
                }
            };
            //点击搜索
            $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
    });
</script>
{/block}
