{extend name="public/base" /}
{block name="content"}
<div class="layui-fluid">
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-card">
                    <div class="layui-card-header">中心机构</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md5">
                            <div class="layui-card">
                                <div class="layui-card-body layui-row ">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">机构名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入机构名称" class="layui-input" value="{$info.name}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="address" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input" value="{$info.address}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入电话" class="layui-input" value="{$info.phone}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注</label>
                                        <div class="layui-input-block">
                                            <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$info.remark}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5">
                            <div class="layui-card">
                                <div class="layui-card-body layui-row ">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">机构代码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="code" lay-verify="required" autocomplete="off" placeholder="请输入机构代码" class="layui-input" value="{$info.code}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电子邮件</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="email" lay-verify="email" placeholder="请输入电子邮件" autocomplete="off" class="layui-input" value="{$info.email}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">座机</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="tel" lay-verify="required" placeholder="请输入座机" autocomplete="off" class="layui-input" value="{$info.tel}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">传真</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="fax"  autocomplete="off" placeholder="请输入传真" class="layui-input" value="{$info.fax}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">中心机构联系人信息</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md5">
                            <div class="layui-card">
                                <div class="layui-card-body layui-row ">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">管理员</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" autocomplete="off" placeholder="请输入管理员" class="layui-input" value="{$info.name}">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">个人网站</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="web"  autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$info.web}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5">
                            <div class="layui-card">
                                <div class="layui-card-body layui-row ">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">国籍</label>
                                        <div class="layui-input-block">
                                            <select name="country" lay-verify="required" lay-search="">
                                                <option  value="">请选择</option>
                                                <option {eq name="$info.country" value="中国"}selected{/eq}  value="中国">中国</option>
                                                <option {eq name="$info.country" value="其他"}selected{/eq} value="其他">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">所属部门</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="department" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{$info.department}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}">
        <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <!--                <button type="reset" href="history.back(-1)" class="layui-btn layui-btn-primary">返回</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    layui.use(['form','jquery','layer'], function () {
        var $ = layui.$;
        var form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.msg(JSON.stringify(data.field));
            var index = layer.msg('提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            setTimeout(function () {
                $.ajax({
                    type: "post",
                    url: "{:url('@home/institution/add')}",
                    data: data.field,
                    success: function (data) {
                        if (data['code'] == 1) {
                            layer.msg(data['msg']);
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                                window.location.reload();
                            }, 1000);
                        } else {
                            layer.msg(data['msg']);
                        }
                    }
                });
            }, 2000);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
{/block}
