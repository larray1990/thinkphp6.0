<script>
    layui.use(['common'], function () {
        var common = layui.common;
        common.table('{$title}', "{:url('role/data')}", [
            [{
                type: "checkbox",
                fixed: "left"
            }, {
                field: 'id',
                title: '序号',
                sort: true,
                align: 'center',
                width: 80,
            }, {
                field: "title",
                title: "角色名称",
                align: 'center',
                minWidth: 120,
            }, {
                field: "status",
                title: "状态",
                unresize: true,
                align: 'center',
                width: 120,
                templet: function (d) {
                    if (d.status == 1) {
                        return '<input type="checkbox" name="status" value="' + d.id +
                            '" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" checked >';
                    } else {
                        return '<input type="checkbox" name="status" value="' + d.id +
                            '" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" >';
                    }
                },
            }, {
                field: "create_time",
                title: "创建时间",
                align: 'center',
                width: 160,
            }, {
                title: "操作",
                width: 250,
                align: "center",
                fixed: "right",
                toolbar: "#options"
            }]
        ], 220);
        common.switch("status", "{:url('state')}");
    });
</script>
